{% extends 'user_info/base.html' %} 

{% block body %}

{% if results %}
<h1>Results ... </h1>
<div class="container">
    {% for result in results %}
    <div class="row border col-8">
        <div class="col-4">
            <a href="{% url 'user_info:user_page' user_id=result.id %}">
            {{result.username}}
            </a>
        </div>
        <div class="col-4">
            {{result.email }}
        </div>

        <a href="{% url 'user_info:add_follow' following_id=result.id %}" class="btn btn-primary">Follow</a>
    </div>
        
    {% endfor %}
</div>

{% else %}
<h1>No Results</h1>

{% endif %}

{% endblock %}
