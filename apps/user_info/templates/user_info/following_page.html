{% extends 'user_info/base.html' %}

{% block body %}

{% if followings %}
<h1>You are following ... </h1>
<div class="container">
    {% for following in followings %}
    <div class="row border col-8">
        <div class="col-4">
            {{following.following.username}}
        </div>
        <div class="col-4">

        </div>
        <a href="{% url 'user_info:delete_follow' follow_id=following.id %}" class="btn btn-primary">Unfollow</a>
    </div>
        
    {% endfor %}
</div>

{% else %}
<h1>No Followings</h1>

{% endif %}
{% endblock %}
